<app-bubbles-background class=""/> 
<div
  class="flex flex-col items-center justify-center gap-10 py-[90px] px-2 w-full h-fit min-h-screen transition-colors duration-300 overflow-y-auto relative bg-gray-900/20 dark:bg-gray-800/60"
>
  <app-side-lines class="pointer-events-none absolute h-full w-full overflow-hidden"></app-side-lines>
  
  <div
    class="flex flex-col px-10 py-4 rounded-xl border shadow-lg transition-all duration-300 backdrop-blur-lg relative overflow-hidden border-gray-400 bg-gray-200/60 shadow-gray-500 hover:shadow-gray-400 dark:border-gray-600 dark:bg-white/45 dark:shadow-gray-500/40 xs:w-[430px] w-auto"
  >
    <div class="w-full flex flex-col items-center py-6 font-bold text-3xl text-black">
      Login 
    </div>
    <div class="flex flex-col gap-3 mb-6">
      <div class="relative size-full">
        <div class="font-semibold mb-2 2xl:text-lg text-base text-black" style="letter-spacing: 0.01em;">
          Username
        </div>
        <div class="relative size-full">
          <input 
            type="text"
            id="fname"
            name="fname"
            class="block w-full pr-10 px-2 py-[9px] rounded-md shadow-sm bg-gray-200 border-gray-300 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 hover:outline outline-amber-300 sm:text-sm text-black"
            placeholder="Username" 
            [value]="values().username"
            (keydown)="handleEnterSubmit($event)"
            (input)="handleInputChangeUsername($event)"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2a1 1 0 002 0V7zm-1 4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
              </svg>
            </div>
          <!-- <input
            [(ngModel)]="values.username"
            class="rounded-xl"
            size="large"
            placeholder="Username"
            id="fname"
            name="fname"
            [ngClass]="{'is-invalid': errors.username || errors.global}"
            (keydown)="handleEnterSubmit($event)"
            (input)="handleInputChangeUsername($event)"
          /> -->
          <!-- <app-user-not-outlined class="size-4 stroke-black opacity-40"></app-user-not-outlined> -->
        </div>
        <div
          [class]="'pt-[2px] text-sm text-red-600 transition-all duration-300' + (errors().username || errors().global ? 'max-h-40' : 'max-h-0')" 
          style="overflow: hidden;"
        >
          {{ errors().username ?? errors().global }}
        </div>
      </div> 
      
      <div class="relative size-full">
        <div class="font-semibold mb-2 2xl:text-lg text-base text-black">
          Password
        </div>
        <div class="relative size-full">
          <!-- <input
            [(ngModel)]="values.password"
            class="rounded-xl"
            size="large"
            placeholder="Password"
            type="password"
            [ngClass]="{'is-invalid': errors.password || errors.global}"
            (keydown)="handleEnterSubmit($event)"
            (input)="handleInputChangePassword($event)"
          /> -->
          <!-- <app-password class="size-5 stroke-black opacity-40"></app-password> -->
        </div>
        <div
          [class]="'pt-[2px] text-sm text-red-600 transition-all duration-300' + (errors().password || errors().global ? 'max-h-40' : 'max-h-0')" 
          style="overflow: hidden;"
        >
          {{ errors().password ?? errors().global }}
        </div>
      </div>
    </div>

    <button
      [class]="'py-[6px] w-full flex justify-center mb-1 mt-4 dark:shadow-gray-500 dark:border-gray-600 cursor-pointer' + btnClassPrimaryDarkBlue" 
      [disabled]="isDisabled()"
      (click)="handleClickSubmit($event)"
    >
      <div class="relative text-white">
        <div
          class="'loader loader-dark dark:loader-light absolute top-0 left-[-32px] size-6' + (loadingState ? 'opacity-100' : 'opacity-0')" 
        ></div>
        Log In
      </div>
    </button>

    <div class="text-sm text-gray-900 text-center mb-6 mt-1">
      Don't have an account? -----
      <a routerLink="/register" draggable="false">
        <span class="text-blue-700 hover:underline underline-offset-2 cursor-pointer">
          Sign up!
        </span>
      </a>
    </div>
  </div>
</div>
