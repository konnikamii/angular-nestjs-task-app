@if (isOpen()){
<div
  @backgroundAnimation
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  (click)="closeModal()"
>
  <div
    @modalAnimation
    class="bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md max-h-[calc(100vh-200px)] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
        {{ title() }}
      </h2>
      <button
        class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-lg cursor-pointer"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
}
